# =======================================================
# 1. 核心锚点与过滤器 (Anchors & Filters)
# =======================================================

# --- [ 架构 ] 规则源继承模版 (Inheritance Templates) ---
# - format: mrs  -> 二进制文件，加载速度最快 (Mihomo 专用)
# - format: text -> 纯文本域名列表，兼容性最强 (如 Loyalsoldier 列表)
# - interval: 86400 (24h) -> 降低 GitHub 请求频率

# 二进制域名规则
RuleDomain: &RuleDomain {type: http, format: mrs, behavior: domain, interval: 86400, proxy: 节点选择}
# 二进制 IP 规则
RuleIP:     &RuleIP     {type: http, format: mrs, behavior: ipcidr, interval: 86400, proxy: 节点选择}
# 纯文本域名规则 (专门处理 .txt 源)
RuleText:   &RuleText   {type: http, format: text, behavior: domain, interval: 86400, proxy: 节点选择}
# 通用策略组描点模版
ManualSelect: &ManualSelect {type: select, include-all: true}

# --- [ 筛选 ] 地区节点正则 (Simplified Regex) ---
# 港澳台日韩新美节点筛选，同时全部英文代码 (HK, US, SG...) 增加 \b 边界，防止匹配到 BUS, PLUS, MSG, PHKET 等无关词汇
# 模式 \b(?:CODE)\d*\b 确保能匹配纯代码 (US) 或带数字代码 (US01, US-01)。
FilterHK: &FilterHK '(?i)(?:🇭🇰|香港|Hong\s?Kong|\b(?:HK|HKG)\d*\b)'
FilterMO: &FilterMAC '(?i)(?:🇲🇴|澳门|Maca[ou]|\b(?:MO|MAC)\b)'
FilterTW: &FilterTW '(?i)(?:🇹🇼|台湾|Tai(?:wan)?|\b(?:TW|TWN)\d*\b)'
FilterJP: &FilterJP '(?i)(?:🇯🇵|日本|川日|东京|大阪|埼玉|Japan|\b(?:JP|JPN)\d*\b)'
FilterKR: &FilterKR '(?i)(?:🇰🇷|韩国|韓|首尔|Korea|\b(?:KR|KOR)\d*\b)'
FilterSG: &FilterSG '(?i)(?:🇸🇬|新加坡|狮|Singapore|\b(?:SG|SGP)\d*\b)'
FilterUS: &FilterUS '(?i)(?:🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|拉斯维加斯|United States|\b(?:US|USA)\d*\b)'

# 五大洲节点筛选
